---
- name: Import Erlang Solutions Repo Key
  rpm_key:
    key: http://packages.erlang-solutions.com/rpm/erlang_solutions.asc
    state: present

- name: Copy in Erlang repo file
  copy: src=../files/erlang_solutions.repo dest=/etc/yum.repos.d/erlang_solutions.repo

- name: Install Erlang
  dnf: name=erlang state=latest

- name: Unzip Elixir
  become_user: rory
  unarchive:
    src: ../files/elixir-1.4.0.tar.gz
    dest: '{{ apps_dir }}'
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Symlink Elixir
  file:
    dest: '{{ apps_dir }}/elixir'
    src:  '{{ apps_dir }}/elixir-1.4.0'
    state: link
    owner: '{{ username }}'
    group: '{{ username }}'

- name: Make elixir
  become: yes
  become_user: rory
  command: make
  args:
    chdir: /home/rory/.local/apps/elixir
    creates: /home/rory/.local/apps/elixir/lib/ebin

- name: Add elxir path to .bashrc
  become_user: rory
  lineinfile:
    dest: ~/.bashrc
    line: 'export $PATH="$PATH:/home/rory/.local/apps/elixir/bin"'
